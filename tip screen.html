<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Tip Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .tip-button.selected {
            background-color: #10B981; /* bg-emerald-500 */
            color: white;
        }
        .tip-button.selected span {
            color: white;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Modal should not be clickable */
        }
        .modal.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="kiosk-container" class="bg-white shadow-2xl rounded-3xl p-8 max-w-lg w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-900 leading-tight">Add a tip?</h1>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
            <!-- Tip Button 15% -->
            <button class="tip-button flex flex-col items-center justify-center p-6 rounded-2xl bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200" data-tip="15%">
                <span class="text-3xl font-semibold">15%</span>
            </button>
            <!-- Tip Button 18% -->
            <button class="tip-button flex flex-col items-center justify-center p-6 rounded-2xl bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200" data-tip="18%">
                <span class="text-3xl font-semibold">18%</span>
            </button>
            <!-- Tip Button 20% -->
            <button class="tip-button flex flex-col items-center justify-center p-6 rounded-2xl bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200" data-tip="20%">
                <span class="text-3xl font-semibold">20%</span>
            </button>
        </div>
        
        <div class="text-center mt-6">
            <p class="text-sm text-gray-400">English</p>
        </div>
    </div>
    
    <!-- Modal for Thank You message -->
    <div id="thank-you-modal" class="modal bg-gray-800 text-white rounded-3xl shadow-xl p-8 max-w-sm text-center">
        <div class="flex flex-col items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-white animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <h2 class="mt-4 text-3xl font-bold">Thank you!</h2>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // This message will appear in the console when the page is ready.
            console.log('Page loaded. Attaching listeners...');

            const tipButtons = document.querySelectorAll('.tip-button');
            const thankYouModal = document.getElementById('thank-you-modal');

            // We log how many buttons we found to make sure all are selected.
            console.log(`Found ${tipButtons.length} tip buttons.`);

            tipButtons.forEach(button => {
                // Log each button we are attaching a listener to.
                console.log(`Adding click listener to button: ${button.dataset.tip}`);
                
                button.addEventListener('click', () => {
                    // This message should appear every time you click a button.
                    console.log(`Button with tip ${button.dataset.tip} was clicked.`);

                    // Remove 'selected' class from all buttons to reset their state.
                    tipButtons.forEach(btn => btn.classList.remove('selected'));
                    
                    // Add 'selected' class to the button that was just clicked.
                    button.classList.add('selected');

                    // Show the "Thank you" modal.
                    thankYouModal.classList.add('show');

                    // After 2 seconds, hide the modal.
                    setTimeout(() => {
                        thankYouModal.classList.remove('show');
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
